<h1 class="text-center my-5">Ajouter une pizza</h1>

<div class="container">
  <form #burgerForm="ngForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label>Nom du burger</label>
      <input type="text" class="form-control" id="name" name="nom" required [(ngModel)]="news.nom" #nom="ngModel">
      <div [hidden]="nom.valid" class="alert alert-danger">
        le nom du burger est requis
      </div>
    </div>
    <div class="form-group">
      <label>Type de pain</label>
      <input type="text" class="form-control" id="pain" name="pain" required [(ngModel)]="news.pain" #pain="ngModel">
      <div [hidden]="pain.valid" class="alert alert-danger">
        Type de pain obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Nombre de steack</label>
      <input type="number" class="form-control" id="steack" name="steack" required [(ngModel)]="news.steack" #steack="ngModel">
      <div [hidden]="steack.valid" class="alert alert-danger">
        nombre de steack obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Sauce</label>
      <input type="text" class="form-control" id="sauce" name="sauce" required [(ngModel)]="news.sauce" #sauce="ngModel">
      <div [hidden]="sauce.valid" class="alert alert-danger">
        La sauce est obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Vegetarienne </label>
      <select class="form-control" id="isVege" name="isVege" required [(ngModel)]="news.isVege" #isVege="ngModel">
        <option [ngValue]="undefined">choisissez entre vrai ou faux</option>
        <option *ngFor="let isVege of newsIsVege" [ngValue]="isVege">{{isVege}}</option>
      </select>
      <div [hidden]="isVege.valid" class="alert alert-danger">
        Choix obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" id="image" name="image" required [(ngModel)]="news.image" #image="ngModel">
      <div [hidden]="image.valid" class="alert alert-danger">
        image obligatoire
      </div>
    </div>
    <input type="submit" class="btn btn-success" [disabled]="!burgerForm.valid">
  </form>
</div>
