<h1 class="text-center my-5">Ajouter une pizza</h1>

<div class="container">
  <form #pizzaForm="ngForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label>Nom de la pizza</label>
      <input type="text" class="form-control" id="name" name="nom" required [(ngModel)]="news.nom" #nom="ngModel">
      <div [hidden]="nom.valid" class="alert alert-danger">
        le nom de la pizza est requis
      </div>
    </div>
    <div class="form-group">
      <label>Base de la pizza</label>
      <input type="text" class="form-control" id="base" name="base" required [(ngModel)]="news.base" #base="ngModel">
      <div [hidden]="base.valid" class="alert alert-danger">
        Base obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Taille de la pizza</label>
      <input type="number" class="form-control" id="taille" name="taille" required [(ngModel)]="news.taille" #taille="ngModel">
      <div [hidden]="taille.valid" class="alert alert-danger">
        Taille de la pizza obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Vegetarienne </label>
      <select class="form-control" id="isVege" name="isVege" required [(ngModel)]="news.isVege" #isVege="ngModel">
        <option [ngValue]="undefined">choisissez entre vrai ou faux</option>
        <option *ngFor="let isVege of newsIsVege" [ngValue]="isVege">{{isVege}}</option>
      </select>
      <div [hidden]="isVege.valid" class="alert alert-danger">
        Choix obligatoire
      </div>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" id="image" name="image" required [(ngModel)]="news.image" #image="ngModel">
      <div [hidden]="image.valid" class="alert alert-danger">
        image obligatoire
      </div>
    </div>
    <input type="submit" class="btn btn-success" [disabled]="!pizzaForm.valid">
  </form>
</div>
